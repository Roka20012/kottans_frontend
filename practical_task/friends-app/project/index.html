<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/game-controller.png">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="menu">
            <span>By Age:</span>
            <input class="age-up" type="radio" name="age">
            <input class="age-down" type="radio" name="age">
            <hr>
            <span>By Name:</span>
            <input class="name-up" type="radio" name="name">
            <input class="name-down" type="radio" name="name">
            <hr>
            <label>
                <input class="search-by-name" type="text" name="text" placeholder="Search by name">
            </label>
            <hr>
            <label>
                <input class="male" type="radio" value="male" name="gender">
                <span>Male</span>
            </label>
            <label>
                <input class="female" type="radio" value="female" name="gender">
                <span>Female</span>
            </label>
            <label>
                <input class="user all" type="radio" value="all" name="gender" checked="checked">
                <span>All</span>
            </label>
            <hr>
            <button class="reset">Reset</button>
        </div>
    </div>
</body>

</html>
